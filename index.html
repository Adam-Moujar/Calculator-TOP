<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="content">
        <div class ="calculator">
            <div class = "outputs">
                <div class = "prev_output"></div>
                <div class = "calculator_output">
            </div>
            </div>
            <div class = "buttons">
                <button class = "child" id="ac">AC</button>
                <button class = "child unary" id="change_sign">+/-</button>
                <button class = "child unary" id="percentage">%</button>
                <button class = "child operator" id="divide">/</button>
                <button class = "child number" id="num_7">7</button>
                <button class = "child number" id="num_8">8</button>
                <button class = "child number" id="num_9">9</button>
                <button class = "child operator" id="multiply">*</button>
                <button class = "child number" id="num_4">4</button>
                <button class = "child number" id="num_5">5</button>
                <button class = "child number" id="num_6">6</button>
                <button class = "child operator" id="add">+</button>
                <button class = "child number" id="num_1">1</button>
                <button class = "child number" id="num_2">2</button>
                <button class = "child number" id="num_3">3</button>
                <button class = "child operator" id="substract">-</button>
                <button class = "child number" id="num_0">0</button>
                <button class = "child number" id="decimal">.</button>
                <button class = "child equal" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
